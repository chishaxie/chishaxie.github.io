    <script>
        const filters = document.querySelectorAll('.filter-btn');
        const games = document.querySelectorAll('.game-item');
        filters.forEach(btn => {
            btn.onclick = () => {
                filters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const cat = btn.dataset.category;
                games.forEach(g => g.style.display = (cat === '全部' || g.dataset.category === cat) ? 'flex' : 'none');
            };
        });

        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close-btn');
        const modalEls = {
            img: document.getElementById('modal-img'),
            chinese: document.getElementById('modal-chinese'),
            english: document.getElementById('modal-english'),
            platform: document.getElementById('modal-platform'),
            dev: document.getElementById('modal-dev'),
            year: document.getElementById('modal-year'),
            category: document.getElementById('modal-category'),
            tga: document.getElementById('modal-tga'),
            tgaContent: document.getElementById('modal-tga-content'),
            playtime: document.getElementById('modal-playtime'),
            rank: document.getElementById('modal-rank'),
            mc: document.getElementById('modal-mc'),
            core: document.getElementById('modal-core'),
            disadv: document.getElementById('modal-disadv'),
            disadvContent: document.getElementById('modal-disadv-content')
        };

        games.forEach(game => {
            game.onclick = () => {
                // 弹窗用imgs清晰图，序号从data-serial获取（已转义，直接使用）
                const serial = game.dataset.serial;
                modalEls.img.src = `imgs/${serial}.jpg`;

                // 填充数据（转义后的内容在JS中会自动还原为正常文本）
                modalEls.chinese.textContent = (game.dataset.chinese || '').trim();
                modalEls.english.textContent = (game.dataset.english || '').trim() || '无';
                modalEls.platform.textContent = (game.dataset.platform || '').trim() || '无';
                modalEls.dev.textContent = (game.dataset.developer || '').trim() || '无';
                modalEls.year.textContent = (game.dataset.year || '').trim() || '无';
                
                const mainCategory = (game.dataset.category || '').trim();
                const categoryB = (game.dataset.categoryB || '').trim();   
                let categoryDisplayText = mainCategory || '无';
                if (categoryB) {
                    categoryDisplayText = `${categoryDisplayText} （真实分类：${categoryB}）`;
                }
                modalEls.category.textContent = categoryDisplayText;
                
                // TGA成就条件显示
                const tgaValue = (game.dataset.tga || '').trim();
                if (tgaValue) {
                    modalEls.tga.style.display = 'flex';
                    modalEls.tgaContent.textContent = tgaValue;
                } else {
                    modalEls.tga.style.display = 'none';
                    modalEls.tgaContent.textContent = '';
                }
                
                modalEls.playtime.textContent = (game.dataset.playtime || '').trim() || '无';
                modalEls.rank.textContent = (game.dataset.rank || '').trim() || '';
                modalEls.mc.textContent = (game.dataset.mc || '').trim() || '无';
                modalEls.core.textContent = (game.dataset.core || '').trim() || '（待撰写）';
                
                // 显著缺点条件显示
                const disadvValue = (game.dataset.disadv || '').trim();
                if (disadvValue) {
                    modalEls.disadv.style.display = 'flex';
                    modalEls.disadvContent.textContent = disadvValue;
                } else {
                    modalEls.disadv.style.display = 'none';
                    modalEls.disadvContent.textContent = '';
                }

                modal.style.display = 'flex';
            };
        });

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
    </script>
